<!doctype html>
<html>
  <head>
    <title>Thingy:52 Web Bluetooth</title>
  </head>
  <body>
    <button id="connectBtn">Connect</button>
    <div id="microphone"></div>
    <script type="module">
      
		import Thingy from "./js/Thingy.js";

		const thingy = new Thingy({logEnabled: true});

		let d = document.getElementById('microphone');


		async function start(device) {
			await device.connect();
      await device.temperature.start();
      /*await device.pressure.start();
      const name = await device.name.get();
      console.log(name);*/
		}
      
      document.querySelector("#connectBtn").addEventListener("click", async () => {
          start(thingy);
      });
    </script>
  </body>
</html>
