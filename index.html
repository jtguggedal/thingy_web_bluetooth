<!doctype html>
<html>
  <head>
    <title>Thingy:52 Web Bluetooth</title>
  </head>
  <body>
    <button id="connectBtn">Connect</button>
    <div id="microphone"></div>
    <script type="module">
      
      import Thingy from "./js/thingy.js";

      const thingy = new Thingy({logEnabled: true});

      const playAudio = data => {
        const audio = data.detail;

        thingy.microphone.play(audio);
      }

      async function start(device) {
        try {
          await device.connect();
          device.addEventListener("microphone", playAudio);
          await device.microphone.start();

        } catch (error) {
          console.error(error);
        }
      }
      
      document.querySelector("#connectBtn").addEventListener("click", async () => {
        start(thingy);
      });
    </script>
  </body>
</html>
