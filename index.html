<!doctype html>
<html>
  <head>
    <title>Thingy:52 Web Bluetooth</title>
  </head>
  <body>
    <button id="connectBtn">Connect</button>
    <div id="microphone"></div>
    <script type="module">
      
      import Thingy from "./js/thingy.js";

      const thingy = new Thingy({logEnabled: true});

      function myLoggingFunction(data) {
        const temperatureData = data.detail;
        console.log(temperatureData);
      }

      async function start(device) {
        try {
          await device.connect();

          const currentLedConfiguration = await device.led.get();
          console.log(currentLedConfiguration);
          
          const newLedConfiguration = {
            mode: "breathe",
            color: "cyan",
            intensity: 50,
            delay: 1000,
          }
          
          await device.led.set(newLedConfiguration);  
        } catch (error) {
          console.error(error);
        }
      }
      
      document.querySelector("#connectBtn").addEventListener("click", async () => {
        start(thingy);
      });
    </script>
  </body>
</html>
